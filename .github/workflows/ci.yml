name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

env:
  GO_VERSION: '1.25'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.7.2

      - name: Run golangci-lint
        run: make lint

      - name: Check formatting
        run: make fmt-check

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24', '1.25']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        run: go test -coverprofile=coverage.txt -covermode=atomic .

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Windows tests without race detector (requires CGO)
  test-windows:
    name: Test (Windows)
    strategy:
      matrix:
        go-version: ['1.24', '1.25']
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests (without race detector)
        run: go test -v ./...

  build:
    name: Build
    needs: [lint, test, test-windows]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build library
        run: CGO_ENABLED=0 GOARCH=${{ matrix.arch }} go build -v ./...

      - name: Build examples
        run: |
          for dir in examples/*/; do
            if [ -f "$dir/main.go" ]; then
              echo "Building $dir"
              CGO_ENABLED=0 GOARCH=${{ matrix.arch }} go build -v -o "build/$(basename $dir)" "$dir/main.go"
            fi
          done

  build-windows:
    name: Build (Windows)
    needs: [lint, test, test-windows]
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build library
        run: go build -v ./...
        env:
          CGO_ENABLED: 0
          GOARCH: amd64

      - name: Build examples
        shell: bash
        run: |
          mkdir -p build
          for dir in examples/*/; do
            if [ -f "$dir/main.go" ]; then
              echo "Building $dir"
              go build -v -o "build/$(basename $dir).exe" "$dir/main.go"
            fi
          done
        env:
          CGO_ENABLED: 0

  integration:
    name: Integration Tests
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run integration tests
        run: |
          if [ -f ./test_integration.sh ]; then
            chmod +x ./test_integration.sh
            ./test_integration.sh
          else
            echo "Running built-in integration test"
            go run ./examples/integration_test/main.go
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -exclude-dir=examples -fmt sarif -out gosec-results.sarif ./... || touch gosec-results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: gosec-results.sarif

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        run: go test -bench=. -benchmem -benchtime=5s ./... | tee benchmark.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        continue-on-error: true
        with:
          tool: 'go'
          output-file-path: benchmark.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          skip-fetch-gh-pages: true
